<!DOCTYPE html>
<html>
<head>
    <style>
        table { width: 100%; border-collapse: collapse; font-size: 12px; }
        th, td { border: 1px solid #000; padding: 6px; text-align: left; }
    </style>
</head>
<body>
    <h2>Attendance Report</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Student ID</th>
                <th>Section</th>
                <th>Gender</th>
                <th>Time of Entry</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.name }}</td>
                <td>{{ row.student_id }}</td>
                <td>{{ row.section }}</td>
                <td>{{ row.gender }}</td>
                <td>{{ row.time_of_entry }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
